 <header id="l-header">
    <div class="container">
        <div class="row logo">
            <div class="col-lg-7">
                <h1>{{ site.name }}</h1>
            </div>

            <div class="col-lg-5">
              {% for line in site.shout %}
                <p>{{ line }}</p>
              {% endfor %}
            </div>
        </div>

        <div class="row navicon">
            <a href=""><i class="fa fa-navicon"></i></a>
        </div>

        <div class="row navbar">
            <nav class="col-lg-8 col-md-8 col-xs-12">
                <ul class="row">
                    <li class="col-lg-3"><a href="{{ '/' | relative_url }}">HOME</a></li>
                    <li class="col-lg-3">
                        <ul class="subnav">
                            <a href="javascript:void(0)">POST</a>
                            <li><a href="{{ '/category' | relative_url }}">CATEGORY</a></li>
                            <li><a href="{{ '/tag' | relative_url }}">TAG</a></li>
                        </ul>
                    </li>
                    <li class="col-lg-3"><a href="{{ '/series' | relative_url }}">SERIES</a></li>
                    <li class="col-lg-3"><a href="{{ '/about' | relative_url }}">ABOUT</a></li>
                </ul>
            </nav>

            <div class="search-and-theme col-lg-4 col-md-4 col-xs-12">
                <div class="search">
                    <form>
                        <div class="search-container">
                            <input id="search-input" name="search" type="text" placeholder="Search Blog Posts...">
                            <button type="submit" class="search-icon">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="theme-switcher">
                    <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
                        <i class="fa fa-moon-o"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
